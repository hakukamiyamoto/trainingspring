<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'ログイン', scripts = ~{::script}, links = ~{::link})"></head>

<body>
    <div class="container">
        <div th:if="${errorMessage}" class="text-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        <h1>ログイン</h1>
        <form th:action="@{/usersignin}" th:method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label>ユーザーID</label>
                <input type="text" name="username" class="form-control" pattern="[A-Za-z0-9]+">

            </div>

            <div class="form-group">
                <label>パスワード</label>
                <input type="password" name="password" class="form-control">
            </div>
            <br>
            <div class="text-center">
                <a th:href=" @{/user/add}" class="btn btn-primary">新規登録はこちら</a>
                <input type="submit" value="　ログイン　" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>

</html>
