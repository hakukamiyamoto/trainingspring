<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'ログイン', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<div th:if="${param.error}" class="text-danger">
			<p>ユーザーIDかパスワードが違います。</p>
		</div>
		<div th:if="${param.logout}" class="text-danger">
			<p>ログアウトしました。</p>
		</div>
		<h1>ログイン</h1>
		<form th:action="@{/usersignin}" th:object="${signin}" th:method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<div class="form-group">
				<label>ID</label>
				<input type="number" th:field="*{id}" class="form-control">
			</div>

			<div class="form-group">
				<label>パスワード</label>
				<input type="password" th:field="*{password}" class="form-control">
			</div>
			<br>
			<div class="text-center">
				<input type="submit" value="　ログイン　" class="btn btn-primary">
			</div>
		</form>
	</div>
</body>

</html>
