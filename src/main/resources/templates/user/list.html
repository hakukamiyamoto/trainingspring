<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'ユーザー情報一覧', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<h1>ユーザー情報一覧</h1>
		<div class="float-end">
			<a th:href="@{/user/search}" class="btn btn-info">検索</a>

			<a th:href="@{/user/uploadcsv}" class="btn btn-primary">CSVから編集</a>

			<a th:href=" @{/user/add}" class="btn btn-primary">新規登録はこちら</a>

			<a th:href="@{/user/bulkadd}" class="btn btn-primary">一括登録はこちら</a>
		</div>
		<form th:action="@{/user/mutipledelete}" th:method="post">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>ユーザーID</th>
						<th>名前</th>
						<th>住所</th>
						<th>電話番号</th>
						<th>更新日時</th>
						<th>登録日時</th>
						<th>削除日時</th>
						<th></th>
						<th>削除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
						<td th:text="*{id}"></td>
						<td th:text="*{username}"></td>
						<td th:text="*{name}"></td>
						<td th:text="*{address}"></td>
						<td th:text="*{phone}"></td>
						<td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
						<td th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>
						<td th:text="${#dates.format(user.deleteDate, 'yyyy/MM/dd')}"></td>
						<td><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
						<td><input type="checkbox" name="deleteFlags" th:value="${user.id}"></td>
					</tr>
				</tbody>
			</table>
			<div class="float-end">
				<button type="submit" class="btn btn-danger">チェックしたユーザーを削除</button>
			</div>
			<div class="text-center">

			</div>
		</form>
		<form th:action="@{/user/csv}" th:method="get">
			<button type="submit" class="btn btn-primary">CSVエクスポート</button>
		</form>
		<br>
		<div class="float-end">
			<form th:action="@{/signout}" th:method="post">
				<input type="submit" value="Logout">
				<input type="hidden" name="_csrf" value="${_csrf.token}" />
			</form>
		</div>
	</div>


</body>

</html>
