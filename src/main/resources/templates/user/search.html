<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'ユーザー住所検索', scripts = ~{::script}, links = ~{::link})">
	<link rel="stylesheet" type="text/css" href="/css/list.css">
</head>

<body>
	<div class="container">
		<h1>ユーザー住所検索</h1>
		<div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message text-danger"></div>
		<div class="text-center">
			<div class="search-bar">
				<form th:action="@{/user/searchfromstart}" th:object="${keywordFromStart}" method="post">
					<input type="text" th:field="*{keyword}" class="form-control" />
					<b>から始まる</b>
					<button type="submit" class="btn btn-primary">検索</button>
				</form>
			</div>
			<br>
			<br>
			<div class="search-bar">
				<form th:action="@{/user/searchendwith}" th:object="${keywordEndWith}" method="post">
					<input type="text" th:field="*{keyword}" class="form-control" />
					<label><b>で終わる</b> <button type="submit" class="btn btn-primary">検索</button></label>
				</form>
			</div>
			<br>
			<br>
			<div class="search-bar">
				<form th:action="@{/user/searchincluding}" th:object="${keywordIncluding}" method="post">
					<input type="text" th:field="*{keyword}" class="form-control" />
					<label><b>を含む</b> <button type="submit" class="btn btn-primary">検索</button></label>
				</form>
			</div>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>住所</th>
					<th>電話番号</th>
					<th>更新日時</th>
					<th>登録日時</th>
					<th>削除日時</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
					<td th:text="*{id}"></td>
					<td th:text="*{name}"></td>
					<td th:text="*{address}"></td>
					<td th:text="*{phone}"></td>
					<td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
					<td th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>
					<td th:text="${#dates.format(user.deleteDate, 'yyyy/MM/dd')}"></td>
					<td><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="text-center">
		<a th:href="@{/user/list}" class="btn btn-secondary">戻る</a>
	</div>
</body>

</html>
